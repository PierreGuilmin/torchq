files: (torchqdynamics|tests)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-json
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: check-merge-conflict
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: sort-simple-yaml
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: task
        args: ["isort"]
        language: system
      - id: black
        name: black
        entry: task
        args: ["black"]
        language: system
      - id: codespell
        name: codespell
        entry: task
        args: ["codespell"]
        language: system
      - id: flake8
        name: flake8
        entry: task
        args: ["flake8"]
        language: system

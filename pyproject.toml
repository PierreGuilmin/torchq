[project]
name = "torchqdynamics"
version = "0.1.0"
description = "Quantum systems simulation with PyTorch."
dependencies = [
    "qutip",
    "numpy",
    "matplotlib",
    "tqdm",
    "torch",
    "torchdiffeq",
]

[project.optional-dependencies]
dev = [
    "taskipy",
    "isort",
    "black[jupyter]",
    "pytest",
    "pytest-sugar",
]

[tool.setuptools]
packages = ["torchqdynamics"]

[tool.isort]
profile = "black"
skip = ["__init__.py"]
[tool.black]
preview = true
target-version = ["py38"]
skip-string-normalization = true
jupyter = true


[tool.taskipy.tasks]
isort = { cmd = "echo '\n>>> isort' && isort .", help = "sort the imports (isort)" }
black = { cmd = "echo '\n>>> black' && black .", help = "auto-format the code (black)" }
lint = { cmd = "task isort && task black", help = "lint the code (isort + black)" }
test = { cmd = "echo '\n>>> pytest' && pytest", help = "run the unit tests suite (pytest)" }
all = { cmd = "task lint && task test", help = "run all tasks before a commit (isort + black + pytest)" }
ci = { cmd = """echo '\n>>> isort' && isort --check . &&
                echo '\n>>> black' && black --check . &&
                task test""", help = "run all the CI checks" }
